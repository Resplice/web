name: Release
# Trigger on GitHub release
# Pass in app name then build and deploy that specific app to production

on:
  release:
    types: [published]

env:
  APP_NAME: ${{ (startsWith(github.event.release.name, 'Resplice') && 'resplice') || (startsWith(github.event.release.name, 'Reauth') && 'reauth') || '' }}
  VERCEL_PROJECT_ID: ${{ (startsWith(github.event.release.name, 'Resplice') && secrets.RESPLICE_VERCEL_PROJECT_ID) || (startsWith(github.event.release.name, 'Reauth') && REAUTH_VERCEL_PROJECT_ID) || '' }}

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      app: $APP_NAME

  cd:
    needs: ci
    uses: ./.github/workflows/cd.yml
    with:
      app: $APP_NAME
      environment: production
    secrets:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: $VERCEL_PROJECT_ID
      VERCEL_ACCESS_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
